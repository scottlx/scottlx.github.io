baseURL = "https://scottlx.github.io"
languageCode = "zh-CN"
title = "windseek的博客"
theme = "Hugo-Octopress"

## 保持分类的原始名字（false会做转小写处理）
preserveTaxonomyNames = true
## 是否禁止URL Path转小写
disablePathToLower = true

hasCJKLanguage = true
summaryLength = 140

# Number of blog posts in each pagination page
paginate = 6

[permalinks]
post = "/blog/:year-:month-:day-:title/" # change the post URL to look like the old ones

[author]
  name = "windseek"

[params]
  author = "windseek"
  subtitle = "golang、云计算、SDN、NFV、软件架构"
  keywords = "golang,云计算,SDN,NFV,openvswitch,vpp,k8s,openstack"
  busuanzi = true #启用不算子网页统计
  googleAd = ""  #ca-pub-xxxxxxxxxxxxxx
  localSearch = true # 启用本地搜索

  # 全局开关，你也可以在每一篇内容的 front matter 中针对单篇内容关闭或开启某些功能
  toc = false  # 是否开启目录

## 友情链接，可以多个

[[params.links]]
  title = "windseek的博客"
  name = "windseek的博客"
  url = "https://scottlx.github.io/"


## 侧边栏广告位

## 配置 utteranc评论,教程参考 https://utteranc.es/
[params.utteranc]
  enable = true
  repo = "scottlx/scottlx.github.io" ##换成自己得
  issueTerm = "pathname"
  label="💬"
  theme="github-light"
  crossorigin="anonymous"

## 配置 waline 评论系统,教程参考 https://waline.js.org/
[params.waline]
  enable = false
  placeholder = "说点什么吧..."
  serverURL = "Your waline serverURL" #换成你的serverURL
## 开启版权声明，协议名字和链接都可以换
[params.cc]
    name = "知识共享署名-非商业性使用-禁止演绎 4.0 国际许可协议"
    link = "https://creativecommons.org/licenses/by-nc-nd/4.0/"

## 配置代码高亮
[markup]
  [markup.highlight]
    lineNos = true
    style = "github"

## 配置网站菜单

[menu]

  [[menu.main]]
    identifier = "tools"
    name = "工具"
    url = "/tools/"
    weight = 2

  [[menu.main]]
    identifier = "archives"
    name = "归档"
    url = "/archives/"
    weight = 3

  [[menu.main]]
    identifier = "about"
    name = "关于"
    url = "/about/"
    weight = 4

## 配置分类

[taxonomies]
  tag = "tags"
  series = "series"
  category = "categories"